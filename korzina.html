<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=11">
    <title>Мой магаз. Корзина</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="./js/korzina.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a class="nav-link" href="/korzina.html">Корзина <span id="countKorzina"></span></a>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row"><table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">цена</th>
                <th scope="col">название</th>
                <th scope="col">описание</th>
                <th scope="col">количество</th>
              </tr>
            </thead>
            <tbody id="itemsListTable">
              <!--место куда будет вставлена информация из корзины -->
            </tbody>
          </table>
          <div class="alert alert-info">Итоговая цена: <b><span id="fullPrice"></span></b></div>
        </div>
        <input type="button" class="btn btn-danger" value="Сделать корзину пустой" onclick="clearKorzina()">
    </div>
